POST1
</md-button>
<md-button ng-click="bufferService.setTask('Новая задача 002')">
setTask
</md-button>
<md-button ng-click="bufferService.getTasks()">
getTasks
</md-button>

<button ng-click="toggleOnline()">
  <span ng-show="isOnline()">Put offline</span>
  <span ng-show="!isOnline()">Put online</span>
</button>

<button ng-click="makePOST()">
  Make POST
</button>

<button ng-click="makeGET()">
  Make GET
</button>

<pre>{{ makePOST | json }}</pre>

<div ng-repeat="queue in queues">
	<pre>{{ queue }}</pre>
</div>

<div ng-repeat="doc in docs">
    <pre><code ng-bind="doc | json"></code></pre>
</div>


<!-- pre> {{ tasks[0][2] | json }} </pre !-->
<pre> {{ items }} </pre>
<div ng-repeat="task in tasks[0][2] track by $index">
  <pre> {{ task.id }} {{ task.taskName }} </pre>
</div>
