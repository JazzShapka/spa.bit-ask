<md-dialog aria-label="task editor"  ng-cloak class="task editor">
    <!-- Шапка -->
    <md-button class="close_button md-icon-button" ng-click="close()">
        <md-tooltip md-direction="top">Закрыть</md-tooltip>
        <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
    </md-button>


    <!-- Контент -->
    <md-dialog-content ng-nicescroll nice-option="{cursorcolor: '#424242', zindex:81}">
        <div class="md-dialog-content">

            <div layout-gt-sm="row">
                <md-input-container class="md-block task-name md-icon-left" md-no-float>
                    <md-checkbox ng-click="setStatus()" ng-checked="task.status=='completed'" ng-if="show_completebox" class="md-primary" aria-label="complete"></md-checkbox>
                    <md-icon ng-if="!show_completebox" class="material-icons">assignment_turned_in</md-icon>
                    <input maxlength="800" placeholder="Добавить задачу" ng-model="task.taskName" />
                </md-input-container>

                <md-input-container class="md-block task-date" md-no-float>
                    <input disabled placeholder="Срок" ng-model="date"/>
                </md-input-container>
            </div>


            <div layout-gt-sm="row">
                <md-input-container class="md-block task-performer" md-no-float>
                    <input disabled placeholder="Исполнитель"  value="Я" />
                </md-input-container>

                <md-input-container class="md-block task-parent" md-no-float>
                    <input disabled placeholder="Создать в папке" ng-model="parent"/>
                </md-input-container>
            </div>

            <md-input-container class="md-block task-description" md-no-float>
                <textarea maxlength="3000" placeholder="Описание задачи" ng-model="task.taskDescription"></textarea>
            </md-input-container>

        </div>
    </md-dialog-content>

    <!-- Кнопки -->
    <md-dialog-actions layout="row">
        <md-button class="md-raised">
            <md-tooltip md-direction="bottom">Выбрать показатели на которые влияет задача...</md-tooltip>
            Показатели
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button">
            <md-tooltip md-direction="bottom">Поделиться...</md-tooltip>
            <md-icon class="material-icons">share</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="delete()">
            <md-tooltip md-direction="bottom">Удалить</md-tooltip>
            <md-icon class="material-icons">delete_forever</md-icon>
        </md-button>
        <md-button class="md-raised submit-button" ng-click="save()">OK</md-button>
    </md-dialog-actions>
</md-dialog>
