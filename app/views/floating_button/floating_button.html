<!-- Большая круглая летающая кнопка меню -->
<div ng-controller="FloatingButtonCtrl as button" ng-cloak>
    <md-fab-speed-dial
            md-direction="up"
            md-open="button.isOpen"
            ng-mouseenter="button.isOpen=true"
            ng-mouseleave="button.isOpen=false"

            class="md-scale md-fab-bottom-right">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
                <md-icon md-svg-src="app/assets/images/icon/ic_gps_fixed_white_24px.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
             <md-button aria-label="" class="md-fab md-raised md-mini">
                 <a href="/#/logout">
                    <md-icon md-svg-src="app/assets/images/icon/ic_exit_to_app_black_24px.svg"></md-icon>
                 </a>
             </md-button>
             <md-button aria-label="" class="md-fab md-raised md-mini">
                 <md-icon md-svg-src="app/assets/images/icon/addShoppingCart.svg"></md-icon>
             </md-button>
             <md-button aria-label="" class="md-fab md-raised md-mini">
                 <md-icon class="material-icons">face</md-icon>
             </md-button>
            <md-button aria-label="" class="md-fab md-raised md-mini">
                <md-icon class="material-icons">face</md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
