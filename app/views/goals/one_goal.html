<div ng-repeat="target in targets">
	<md-card class="goals-card">

        <div ng-if="target.parentId === null">
            [ V ] {{ target.description }}
        </div>
        <div ng-if="target.parentId !== null">
            {{ target.description }}
        </div>

        <md-card-actions layout="row" layout-align="end center">
	        <md-button ng-click="doSecondaryAction($event)">
	        	<md-icon class="md-secondary"  aria-label="Chat">trending_up</md-icon>
	        </md-button>
	        <md-button ng-click="doSecondaryAction($event)">
	        	<md-icon class="md-secondary"  aria-label="Chat">timeline</md-icon>
	        </md-button>
	        <md-button ng-click="doSecondaryAction($event)">
	        	<md-icon class="md-secondary"  aria-label="Chat">menu</md-icon>
	        </md-button>
	        <md-button ng-click="doSecondaryAction($event)">
	        	<md-icon class="md-secondary"  aria-label="Chat">more_vert</md-icon>
	        </md-button>
        </md-card-actions>

	</md-card>
</div>
